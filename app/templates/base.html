<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %} - Libdb</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
                <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }} ">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">	
	</head>

	<body>
		<header>
			<nav class="navbar bg-dark">
                          <div class="container-fluid test">
			     <a class="navbar-brand" href="/">
				<img src="{{ url_for('static', filename='navlogo.png') }}" alt="Libdb" width="50" height="50">
				{% if g.user %}
                             	   <span class="nav-name">{{ g.user['username'] }}</span>
                             	{% endif %}
			     </a>
			     <ul class="nav">
				{% if g.user %}
				   <li class="nav-item">
				       <a class="nav-link" href="{{ url_for('app.logout') }}">Logout</a>	
				   </li>
				   <li class="nav-item">
				       <a class="nav-link active" aria-current="page" href="/">Home</a>
				   </li>
				 {% else %}
				   <li class="nav-item">
					   <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
				   </li>
				   <li class="nav-item">
					   <a class="nav-link" href="{{ url_for('auth.register') }}">Sign Up</a>
				   </li>
				 {% endif %}
			      </ul>
			   </div>
			 </nav>
		</header>
		<section>{% block content %}{% endblock %}</section>
		<footer>
			<div class="footer">
                	        <div class="cont">
                	                <h3>Contact me</h3>
				</div>
                	        <div class="cont">
                	                <div class="row2 full-width">
                	                        <a href='https://www.instagram.com/57936q/' target="_blank" rel="noopener noreferrer"><img class="social" width=60 src="{{ url_for('static', filename='instagram.png') }}" /></a>
                	                        <a href='https://www.linkedin.com/in/gonzalo-pulguer-436b05227/' target="_blank" rel="noopener noreferrer"><img class="social" width=60 src="{{ url_for('static', filename='linkedin.png') }}" /></a>
                	                        <a href='https://git.fai.st/siengrain' target="_blank" rel="noopener noreferrer"><img class="social" width=60 src="{{ url_for('static', filename='git.png') }}" /></a>
                	                        <a href='https://mail.google.com/mail/u/0/?fs=1&to=g2siengrain@gmail.com&tf=cm' target="_blank" rel="noopener noreferrer"><img class="social" width=60 src="{{ url_for('static', filename='mail.png') }}" /></a>
                	                </div>
                	        </div>
                	</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
